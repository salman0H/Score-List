<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="base--plate position--center shadow">
        <div class="avg--plate">
            <h1 class="title shadow flex--center">
                AVG Total: <span id="total--avg">0</span>
            </h1>
            <div>
                <h1 class="shadow title flex--center">
                    Best AVG: <span id="best--avg">0</span>
                </h1>
                <h1 class="shadow title flex--center">
                    Best Student: <span id="counter--avg">0</span>
                </h1>
            </div>
        </div>
        <div class="info--plate">
            <div class="main--row grade--center">
                <p>Number</p>
            </div>
            <div class="first--row grade--center">
                <p>First<br>Grade</p>
            </div>
            <div class="second--row grade--center">
                <p>
                    Second<br>Grade
                </p>
            </div>
            <div class="thord--row grade--center">
                <p>
                    Third<br>Grade
                </p>
            </div>
            <div class="avg--row grade--center">
                <p>
                    AVG
                </p>
            </div>
        </div>
        <div class="input--value" id="input--info"></div>
    </div>
    <script src="indexJS.js"></script>
</body>
</html>
